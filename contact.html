<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style3.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>ONLINE FILM FESTIVAL</title>
</head>

<body>

    <nav>
        <div class="logo">
            <h4>Online Film Festival</h4>
        </div>
        <ul class="nav-links">
            <li><a href="index1.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </nav>
    <div class="contact-us">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Please send us a message.</p>
    </div>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input name="name" class="" placeholder="Your first and last name" />
            <div class="error-hint hidden">Your name is required</div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name="email" class="" placeholder="Your email address" />
            <div class="error-hint hidden">Your email is invalid</div>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input name="phone" placeholder="Your phone number" />
            <div class="error-hint hidden">Your phone number is invalid</div>
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea name="message" placeholder="Your message"></textarea>
            <div class="error-hint hidden">Your message is required.</div>
        </div>

        <hr />

        <button>Submit</button>
    </form>
    <div class="thank-you hidden">
        Thank you for your feedback!
    </div>

    <script src="app.js"></script>
</body>

</html>
